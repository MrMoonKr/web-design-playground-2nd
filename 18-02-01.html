<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 14.2: Using Third-Party Hosted Fonts - Example</title>
        <style>
            P {
                font-family: Lato, sans-serif;
            }
        </style>
    </head>
    <body>
        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
            
            <!-- Note: The above tags would normally appear in the page's head section -->
            
            This text just uses the browser's default font.
            
            <p>
            This text resides within an HTML paragraph, so it uses the font specified in the style definition for the p tag.
            </p>
    </body>
</html>
