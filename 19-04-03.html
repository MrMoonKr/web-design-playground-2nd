<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 15.4: The Sibling Combinator - Fix Me</title>
        <style>
            body {
                line-height: 1.4;
                max-width: 500px;
            }
            
            h1 ~ div {
                font-family: Verdana, sans-serif;
                font-size: 1.25rem;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>
                Selecting Siblings in CSS
            </h1>
            <div>
                The Sibling Combinator (~)
                <div>
                    Use this combinator to target all the subsequent siblings of some reference element.
                </div>
            </div>
            <div>
                The Adjacent Sibling Combinator (+)
                <div>
                    Use this combinator to target just the sibling that comes right after some reference element.
                </div>
            </div>
    </body>
</html>
